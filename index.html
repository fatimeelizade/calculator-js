<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="box">
        <div class="result">
            <h2>...</h2>
        </div>
            <div class="row">
                <div class="col-4">
                   <div class="numbers">
                    <div class="number-1 number">
                        <button>1</button>
                    </div>
                    <div class="number-2 number">
                        <button>2</button>
                    </div>
                    <div class="number-3 number">
                        <button>3</button>
                    </div>
                    <div class="number-4 number">
                        <button>4</button>
                    </div>
                    <div class="number-5 number">
                        <button>5</button>
                    </div>
                    <div class="number-6 number">
                        <button>6</button>
                    </div>
                    <div class="number-7 number">
                        <button>7</button>
                    </div>
                    <div class="number-8 number">
                        <button>8</button>
                    </div>
                    <div class="number-9 number">
                        <button>9</button>
                    </div>
                    <div class="number-0 number">
                        <button>0</button>
                    </div>
                   </div>
                </div>
        </div>
        <div class="operations">
            <div class="operation">
                <button class="minus">-</button>
            </div>
            <div class="operation">
                <button class="plus">+</button>
            </div>
            <div class="operation">
            <button class="divide">/</button>
            </div>
            <div class="operation">
                <button class="multiply">*</button>
            </div>
        </div>
    </div>
</body>
</html>
